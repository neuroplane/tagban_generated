<script id="schedule_generator">
	function getSchedule(id, range) {
		const target = document.getElementById(id);
		const spinner = document.getElementById("spinner")
		spinner.innerHTML = "<span style='width: 6rem; height: 6rem' class='spinner-grow spinner-border-lg text-warning' role='status'></span>"
		fetch("https://docs.google.com/spreadsheets/d/1yxUuZi0gTg7FA1Lc32ZvA1eqq1ebcDBZ9Ohr2jkPmq4/export?format=csv&gid=1317549312&range=" + range)
				.then(response => response.text())
				.then(result => {
					const formattedArray = result.replace(/"/g, '');
					const timestampArray = formattedArray.split(", ");
					let formattedTimestamps = "";
					target.innerHTML = ''
					for (let i = 0; i < timestampArray.length; i++) {
						formattedTimestamps += timestampArray[i] ;

					}
					spinner.innerHTML = ''

					document.getElementById(id).innerHTML = formattedTimestamps
					recolor()
				})
				.catch(error => console.log(error));

	}
</script>
<script>
	function recolor() {
		const timeArrayElements = document.getElementsByClassName("scheduleTime")
		for (let i = 0; i < timeArrayElements.length; i++){
			if (timeArrayElements[i].innerHTML){
				if (pastCheck(timeArrayElements[i]) === false){
					timeArrayElements[i].classList.add("posterity")
					console.log(timeArrayElements[i])
				}

			}
		}
	}

</script>
<script>
	function pastCheck(time) {
		const dc = document.getElementById("sDate").innerHTML.split(".").concat(time.innerHTML.split(":"))
		const formattedScheduleDate = `${dc[2]}-${dc[1]}-${dc[0]}T${dc[3]}:${dc[4]}`
		const formattedDate = new Date(formattedScheduleDate);
		const dateNow = Date.now()
		const check = dateNow - formattedDate
		if (check < 0){
			return true
		} else {
			return false
		}
	}
</script>
<script>
	function parseTime(timeString) {
		if (timeString === '') return null;

		const time = timeString.match(/(\d+)(:(\d\d))?\s*(p?)/i);
		if (time == null) return null;

		let hours = parseInt(time[1], 10);
		if (hours === 12 && !time[4]) {
			hours = 0;
		}
		else {
			hours += (hours < 12 && time[4])? 12 : 0;
		}
		const d = new Date();
		d.setHours(hours);
		d.setMinutes(parseInt(time[3],10) || 0);
		d.setSeconds(0, 0);
		return d;
	}
</script>

<script>

<script>
	function getDayOfWeek(date) {
		const dayOfWeek = new Date(date).getDay();
		return isNaN(dayOfWeek) ? null :
				['AC', 'W', 'X', 'Y', 'Z', 'AA', 'AB'][dayOfWeek];
	}
</script>
